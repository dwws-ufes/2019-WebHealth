<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">

	

    <ui:define name="title">
        <h:outputText value="#{msgsCore['myJSFController.title']}" />
    </ui:define>

    <ui:define name="description">
        <h:outputText value="#{msgsCore['myJSFController.title.description']}" />
    </ui:define>

    <ui:define name="body">
		<adm:breadcrumb link="/core/registration/index" title="#{msgsCore['myJSFController.title']}" />
	
	    
		
		
		
		<h:form id="cadastroPaciente">
		
			
			

			
			<p:inputText id="paciente.nome" value="#{cadastroPacienteController.paciente.nome}" />
			
			
			
			

			
			<p:inputText id="paciente.sexo" value="#{cadastroPacienteController.paciente.sexo}" />
			
			
			
			

			
			<p:inputText id="endereco" value="#{cadastroPacienteController.endereco}" />
			
			
			
			

			
			<p:inputText id="paciente.cidade" value="#{cadastroPacienteController.paciente.cidade}" />
			
			
			
			

			
			<p:inputText id="paciente.estado" value="#{cadastroPacienteController.paciente.estado}" />
			
			
			
			

			
			<p:inputText id="paciente.login" value="#{cadastroPacienteController.paciente.login}" />
			
			
			
			

			
			<p:password id="paciente.senha" value="#{cadastroPacienteController.paciente.senha}" />
			
			
			
			

			
			<p:password id="confirmaSenha" value="#{cadastroPacienteController.confirmaSenha}" />
			
			
		</h:form>
    
    </ui:define>
</ui:composition>
