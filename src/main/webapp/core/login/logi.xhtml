<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">
	

    <ui:define name="title">
        <h:outputText value="#{msgsCore['login.title']}" />
    </ui:define>

    <ui:define name="description">
        <h:outputText value="#{msgsCore['login.title.description']}" />
    </ui:define>

    <ui:define name="body">
		<adm:breadcrumb link="/core/registration/index" title="#{msgsCore['login.title']}" /><h:form id="login">
		
			<p:inputText id="login" value="#{loginController.login}" />
			<p:password id="senha" value="#{loginController.senha}" />
			<p:commandButton value="Submeter" action="#{loginController.realizarLogin}" icon="" style="margin-right:20px;">
    <f:param name="productId" value="10" />
</p:commandButton>
		</h:form>
    
    </ui:define>
</ui:composition>
