<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="/WEB-INF/templates/template.xhtml">


	<ui:define name="title">
		<h:outputText value="#{msgsCore['cadastroOcorrencia.title']}" />
	</ui:define>

	<ui:define name="description">
		<h:outputText
			value="#{msgsCore['cadastroOcorrencia.title.description']}" />
	</ui:define>

	<ui:define name="body">
		<adm:breadcrumb link="/core/registration/index"
			title="#{msgsCore['cadastroOcorrencia.title']}" />
		<h:form id="cadastroOcorrencia">
		Selecione os Sintomas:
		    <p:pickList id="sintomas" value="#{cadastroOcorrenciaController.listaSintomas}" var="sintoma"
                itemValue="#{sintoma}" itemLabel="#{sintoma.descricaoSintoma}"  showCheckbox="true"
                showSourceFilter="true" showTargetFilter="true" converter="entityConverter" filterMatchMode="contains" responsive="true">
        
		        <f:facet name="sourceCaption">Available</f:facet>
		        <f:facet name="targetCaption">Starting</f:facet>
		 
		        <p:column style="width:85%;">
		            <h:outputText value="#{sintoma.descricaoSintoma}" />
		        </p:column>
		    </p:pickList>
		    <p:messages for="sintomas" />
		    Selecione a doença:
		    <p:selectOneMenu id="ocorrencia_doenca" converter="entityConverter" value="#{cadastroOcorrenciaController.selectedEntity.doenca}" var="doenca" style="width:125px">
           		<f:selectItems value="#{cadastroOcorrenciaController.listaDoencas}" var="doenca" itemLabel="#{doenca.nomeDoenca}" itemValue="#{doenca}"/>    
        	</p:selectOneMenu>
        	<p:messages for="ocorrencia_doenca" />
		    Selecione os Remédios:
			<p:pickList id="remedios" value="#{cadastroOcorrenciaController.listaRemedios}" var="remedio"
                itemValue="#{remedio}" itemLabel="#{remedio.nomeRemedio}"  showCheckbox="true"
                showSourceFilter="true" showTargetFilter="true" converter="entityConverter" filterMatchMode="contains" responsive="true">
        
		        <f:facet name="sourceCaption">Available</f:facet>
		        <f:facet name="targetCaption">Starting</f:facet>
		 
		        <p:column style="width:85%;">
		            <h:outputText value="#{remedio.nomeRemedio}" />
		        </p:column>
		    </p:pickList>
		    <p:messages for="remedios" />
		    <br/>
		    Descreva o Tratamento:
		    <p:inputText id="ocorrencia_descricaoTratamento"
				value="#{cadastroOcorrenciaController.selectedEntity.descricaoTratamento}"/>
		    <!-- p:selectCheckboxMenu id="ocorrencia_sintomas"
				value="#{cadastroOcorrenciaController.selectedEntity.sintomas}" />
			<p:selectCheckboxMenu id="ocorrencia_remedios"
				value="#{cadastroOcorrenciaController.selectedEntity.remedios}" />
			<p:inputText id="ocorrencia_descricaoTratamento"
				value="#{cadastroOcorrenciaController.selectedEntity.descricaoTratamento}" /-->
				<br/>
				
			<p:commandButton id="saveButton" value="Salvar"
				action="#{cadastroOcorrenciaController.save}"
				style="margin-right:20px;" styleClass="ui-priority-primary"
				rendered="#{! cadastroOcorrenciaController.readOnly}" />
		</h:form>
	</ui:define>
</ui:composition>
