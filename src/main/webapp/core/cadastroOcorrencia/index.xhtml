<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="title">
		<h:outputText
			value="#{msgsCore['cadastroOcorrenciaController.title']}" />
	</ui:define>

	<ui:define name="description">
		<h:outputText
			value="#{msgsCore['cadastroOcorrenciaController.title.description']}" />
	</ui:define>

	<ui:define name="body">
		<adm:breadcrumb link="/core/cadastroOcorrenciaController/index"
			title="#{msgsCore['cadastroOcorrenciaController.title']}" />
		<h:form id="listingForm">
			<p:dataTable id="entitiesDataTable" var="entity"
				value="#{cadastroOcorrenciaController.lazyEntities}"
				selection="#{cadastroOcorrenciaController.selectedEntity}"
				selectionMode="single" paginator="true"
				rows="#{cadastroOcorrenciaController.maxDataTableRowsPerPage}"
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
				rowsPerPageTemplate="#{cadastroOcorrenciaController.halfMaxDataTableRowsPerPage},#{cadastroOcorrenciaController.maxDataTableRowsPerPage},#{cadastroOcorrenciaController.doubleMaxDataTableRowsPerPage}"
				lazy="true" paginatorPosition="bottom"
				emptyMessage="#{msgsCore['cadastroOcorrenciaController.text.noEntities']}">
				<p:ajax event="rowSelect" update="buttonsGroup" />
				<p:ajax event="rowUnselect" update="buttonsGroup" />
				<f:facet name="header">
					<h:outputText
						value="#{msgsCore['cadastroOcorrenciaController.text.entities']}" />
				</f:facet>
				<p:column headerText="Paciente">
					<h:outputText value="#{entity.paciente.nome}" />
				</p:column>
				<p:column headerText="Doenca">
					<h:outputText value="#{entity.doenca.nomeDoenca}" />
				</p:column>
				<p:column headerText="Tratamento">
					<h:outputText value="#{entity.descricaoTratamento}" />
				</p:column>
				<f:facet name="footer">
					<h:panelGroup id="buttonsGroup">
						<p:commandButton action="#{cadastroOcorrenciaController.create}"
							icon="fa fa-plus" value="#{msgs['jbutler.crud.button.create']}" />
						<p:commandButton action="#{cadastroOcorrenciaController.update}"
							icon="fa fa-edit" value="#{msgs['jbutler.crud.button.update']}"
							disabled="#{cadastroOcorrenciaController.selectedEntity == null}" />
						<p:commandButton action="#{cadastroOcorrenciaController.trash}"
							icon="fa fa-trash" value="#{msgs['jbutler.crud.button.delete']}"
							disabled="#{cadastroOcorrenciaController.selectedEntity == null}"
							update=":listingForm:trashGroup" />
					</h:panelGroup>
				</f:facet>
			</p:dataTable>
			<h:panelGroup id="trashGroup">
				<br />
				<p:panel id="trashPanel"
					header="#{msgs['jbutler.crud.text.trashHeader']}" toggleable="true"
					toggleSpeed="500"
					rendered="#{not empty cadastroOcorrenciaController.trashCan}">
					<p:dataTable id="trashDataTable" var="entity"
						value="#{cadastroOcorrenciaController.trashCan}">
						<p:column
							headerText="Paciente">
							<h:outputText value="#{entity.paciente.nome}" />
						</p:column>
						<p:column
							headerText="DoenÃ§a">
							<h:outputText value="#{entity.doenca.nomeDoenca}" />
						</p:column>
						<f:facet name="footer">
							<p:commandButton
								action="#{cadastroOcorrenciaController.cancelDeletion}"
								value="#{msgs['jbutler.crud.button.cancelDeletion']}"
								icon="fa fa-fw fa-close" process="@this" update=":listingForm" />
							<p:commandButton action="#{cadastroOcorrenciaController.delete}"
								value="#{msgs['jbutler.crud.button.confirmDeletion']}"
								icon="fa fa-fw fa-trash-o" process="@this" update=":listingForm" />
						</f:facet>
					</p:dataTable>
				</p:panel>
			</h:panelGroup>
			<p:linkButton outcome="/core/dashboard/index.xhtml"
				value="#{msgsCore['index.todashboard']}" icon="fa fa-sellsy"
				style="margin-right:20px;color: #ce3631"
				>
			</p:linkButton>
		</h:form>
	</ui:define>
</ui:composition>
