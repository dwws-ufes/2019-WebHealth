<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">

	

    <ui:define name="title">
        <h:outputText value="#{msgsCore['myJSFController.title']}" />
    </ui:define>

    <ui:define name="description">
        <h:outputText value="#{msgsCore['myJSFController.title.description']}" />
    </ui:define>

    <ui:define name="body">
		<adm:breadcrumb link="/core/registration/index" title="#{msgsCore['myJSFController.title']}" />
	
	    
		
		
		
		<h:form id="filtro">
		
			
			

			
			<p:selectCheckboxMenu id="doencas" value="#{filtroController.doencas}" />
			
			
			
			

			
			<p:selectCheckboxMenu id="sintomas" value="#{filtroController.sintomas}" />
			
			
			
			

			
			<p:selectCheckboxMenu id="remedios" value="#{filtroController.remedios}" />
			
			
			
			

			
			<p:selectOneMenu id="cidade" value="#{filtroController.cidade}" />
			
			
			
			

			
			<p:selectOneMenu id="estado" value="#{filtroController.estado}" />
			
			
		</h:form>
    
    </ui:define>
</ui:composition>
