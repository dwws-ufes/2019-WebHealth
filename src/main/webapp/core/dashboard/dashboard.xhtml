<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">
	

    <ui:define name="title">
        <h:outputText value="#{msgsCore['dashboard.title']}" />
    </ui:define>

    <ui:define name="description">
        <h:outputText value="#{msgsCore['dashboard.title.description']}" />
    </ui:define>

    <ui:define name="body">
		<adm:breadcrumb link="/core/registration/index" title="#{msgsCore['dashboard.title']}" />
		<h:form id="filtro">
			<p:inputText id="nomeDoenca" value="#{dashboardController.nomeDoenca}" />
			<p:selectCheckboxMenu id="doencas" value="#{dashboardController.doencas}" />
			<p:selectCheckboxMenu id="sintomas" value="#{dashboardController.sintomas}" />
			<p:selectCheckboxMenu id="remedios" value="#{dashboardController.remedios}" />
			<p:selectOneMenu id="cidade" value="#{dashboardController.cidade}" />
			<p:selectOneMenu id="estado" value="#{dashboardController.estado}" />
		</h:form>
		<h:panelGroup >	
			<p:barChart id="sintomasChart" value="#{dashboardController.sintomasChart}" rendered="#{dashboardController.showCharts}"/>
			<p:chart id="remediosChart" value="#{dashboardController.remediosChart}" rendered="#{dashboardController.showCharts}" />
			<p:chart id="tratamentosChart" value="#{dashboardController.tratamentosChart}" rendered="#{dashboardController.showCharts}" />
		</h:panelGroup>

    </ui:define>
</ui:composition>
