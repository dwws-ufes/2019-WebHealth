<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="/WEB-INF/templates/template.xhtml">


	<ui:define name="title">
		<h:outputText value="#{msgsCore['filtro.title']}" />
	</ui:define>

	<ui:define name="description">
		<h:outputText value="#{msgsCore['filtro.title.description']}" />
	</ui:define>

	<ui:define name="body">
		<h:form id="filtro">
			<h:panelGrid columns="1" cellpadding="10">
				<h:outputLabel for="doencas" value="Doencas:" />
				<p:selectCheckboxMenu id="doencas"
					value="#{dashboardController.doencas}" label="DoenÃ§as"
					multiple="true" filter="true" filterMatchMode="startsWith"
					panelStyle="width:250px">
					<f:selectItems value="#{dashboardController.listaDoencas}"
						var="doenca" itemLabel="#{doenca.nomeDoenca}"
						itemValue="#{doenca}" />
				</p:selectCheckboxMenu>
				<h:outputLabel for="sintomas" value="Sintomas:" />
				<p:selectCheckboxMenu id="sintomas"
					value="#{dashboardController.sintomas}" label="Sintomas"
					multiple="true" filter="true" filterMatchMode="startsWith"
					panelStyle="width:250px">
					<f:selectItems value="#{dashboardController.listaSintomas}"
						var="sintoma" itemLabel="#{sintoma.descricaoSintoma}"
						itemValue="#{sintoma}" converter="entityConverter" />
				</p:selectCheckboxMenu>
				
				<h:outputLabel for="remedios" value="Remedios:" />
				<p:selectCheckboxMenu id="remedios"
					value="#{dashboardController.remedios}" label="Remedios"
					multiple="true" filter="true" filterMatchMode="startsWith"
					panelStyle="width:250px">
					<f:selectItems value="#{dashboardController.listaRemedios}"
						var="remedio" itemLabel="#{remedio.nomeRemedio}"
						itemValue="#{remedio}" converter="entityConverter" />
				</p:selectCheckboxMenu>
				<h:outputLabel for="cidade" value="Cidade:" />
				<p:inputText id="cidade" value="#{dashboardController.cidade}" />
				<h:outputLabel for="estado" value="Estado:" />
				<p:inputText id="estado" value="#{dashboardController.estado}" />
				<p:commandButton value="Filtrar"
					action="#{dashboardController.filtrar}" icon=""
					style="margin-right:20px;margin-top:20px">
				</p:commandButton>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
