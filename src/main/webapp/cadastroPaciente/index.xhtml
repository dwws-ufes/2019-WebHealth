<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">

  <ui:define name="title">
	<h:outputText value="#{msgsCore['cadastroPaciente.title']}" />
</ui:define>

<ui:define name="description">
	<h:outputText value="#{msgsCore['cadastroPaciente.title.description']}" />
</ui:define>

<ui:define name="body">
	<adm:breadcrumb link="/core/cadastroPaciente/index" title="#{msgsCore['cadastroPaciente.title']}" />
	<h:form id="listingForm">
		<p:dataTable id="entitiesDataTable" var="entity" value="#{cadastroPacienteController.lazyEntities}"
			selection="#{cadastroPacienteController.selectedEntity}" selectionMode="single" paginator="true"
			rows="#{cadastroPacienteController.maxDataTableRowsPerPage}"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
			rowsPerPageTemplate="#{cadastroPacienteController.halfMaxDataTableRowsPerPage},#{cadastroPacienteController.maxDataTableRowsPerPage},#{cadastroPacienteController.doubleMaxDataTableRowsPerPage}"
			lazy="true" paginatorPosition="bottom" emptyMessage="#{msgsCore['cadastroPaciente.text.noEntities']}">
			<p:ajax event="rowSelect" update="buttonsGroup" />
			<p:ajax event="rowUnselect" update="buttonsGroup" />
			<f:facet name="header">
				<h:outputText value="Entidades na tabela do BD" />
			</f:facet>
			<p:column headerText="Nome">
				<h:outputText value="#{entity.nome}" />
			</p:column>
			<p:column headerText="Login">
				<h:outputText value="#{entity.login}" />
			</p:column>
			<f:facet name="footer">
				<h:panelGroup id="buttonsGroup">
					<p:commandButton action="#{cadastroPacienteController.create}" icon="fa fa-plus" value="#{msgs['jbutler.crud.button.create']}" />
					<p:commandButton action="#{cadastroPacienteController.retrieve}" icon="fa fa-search" value="#{msgs['jbutler.crud.button.retrieve']}"
						disabled="#{cadastroPacienteController.selectedEntity == null}" />
					<p:commandButton action="#{cadastroPacienteController.update}" icon="fa fa-edit" value="#{msgs['jbutler.crud.button.update']}"
						disabled="#{cadastroPacienteController.selectedEntity == null}" />
					<p:commandButton action="#{cadastroPacienteController.trash}" icon="fa fa-trash" value="#{msgs['jbutler.crud.button.delete']}"
						disabled="#{cadastroPacienteController.selectedEntity == null}" update=":listingForm:trashGroup" />
				</h:panelGroup>
			</f:facet>
		</p:dataTable>
		<h:panelGroup id="trashGroup">
			<hr />
			<p:panel id="trashPanel" header="#{msgs['jbutler.crud.text.trashHeader']}" toggleable="true" toggleSpeed="500"
				rendered="#{not empty cadastroPacienteController.trashCan}">
				<p:dataTable id="trashDataTable" var="entity" value="#{cadastroPacienteController.trashCan}">
					<p:column headerText="#{msgsCore['cadastroPaciente.field.nome']}">
						<h:outputText value="#{entity.nome}" />
					</p:column>
					<p:column headerText="#{msgsCore['cadastroPaciente.field.login']}">
						<h:outputText value="#{entity.login}" />
					</p:column>
					<f:facet name="footer">
						<p:commandButton action="#{cadastroPacienteController.cancelDeletion}" value="#{msgs['jbutler.crud.button.cancelDeletion']}"
							icon="fa fa-fw fa-close" process="@this" update=":listingForm" />
						<p:commandButton action="#{cadastroPacienteController.delete}" value="#{msgs['jbutler.crud.button.confirmDeletion']}"
							icon="fa fa-fw fa-trash-o" process="@this" update=":listingForm" />
					</f:facet>
				</p:dataTable>
			</p:panel>
		</h:panelGroup>
	</h:form>
</ui:define>
</ui:composition>
