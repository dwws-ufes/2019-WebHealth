<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="title">
		<h:outputText value="#{msgsCore['cadastroPaciente.title']}" />
	</ui:define>

	<ui:define name="description">
		<h:outputText
			value="#{msgsCore['cadastroPaciente.title.description']}" />
	</ui:define>

	<ui:define name="body">
		<adm:breadcrumb link="/core/cadastroPaciente/index"
			title="#{msgsCore['cadastroPaciente.title']}" />
		<h:form id="listingForm">
		<h:panelGrid width="100%" style="text-align:center">
		<br/>
		<h:outputText
				value="#{msgsCore['cadastroPaciente.welcome']}"
				style="font-family: cursive; font-size: xx-large; font-weight:bold; color: #632ca2" />
			
			<p:commandButton action="#{cadastroPacienteController.create}"
				icon="fa fa-plus" value="#{msgs['jbutler.crud.button.create']}" />
		</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
